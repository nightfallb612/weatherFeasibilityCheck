<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weather</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="js/weather.js" defer></script>
    <script>
        // does the browser support service workers?
        if ('serviceWorker' in navigator) {
            // fires when the service worker is ready
            navigator.serviceWorker.ready.then(reg => {
                // we have an active service worker working for us
                console.log(`Service Worker ready (Scope: ${reg.scope})`);
                // do something interesting, if you want...

            });
            // then register our service worker
            navigator.serviceWorker.register('./sw.js', { scope: '/' })
                .then(function (reg) {
                    // display a success message
                    console.log(`Service Worker Registration (Scope: ${reg.scope})`);
                })
                .catch(function (error) {
                    // display an error message
                    console.log(`Service Worker Error (${error})`);
                });
        } else {
            // happens when the app isn't served over a TLS connection (HTTPS)
            console.warn('Service Worker not available');
        }
    </script>

</head>
<body>
    <h1>feasibility check - Teambits</h1>

    <div>
        <label for="cityName"><b>Input city</b></label>
        <input type="text" id="cityName">
        <button id="citySearch">Select</button>
    </div>
    <button id="getWeather">Get weather</button>
    <button id="forecast">Weather Forecast</button>

    <h2>Display Current Location Info</h2>
    <ul>
        <li>Latitude : <span id="latitude"></span></li>
        <li>Longitude : <span id="longitude"></span></li>
        <div id="locationError"></div>
    </ul>

    <h2>Display Weather Info<span id="locationWeather"></span></h2>
    <ul>
        <li>Temperature : <span id="temperature"></span></li>
        <li>Weather : <span id="weather"></span></li>
        <li>Latitude : <span id="WeatherLatitude"></span></li>
        <li>Longitude : <span id="WeatherLongitude"></span></li>
        <div id="locationError"></div>
    </ul>

    <div id=userFeedback>
        <h2>30 Days Weather Forecast<span id="locationForecast"></span></h2>
        <table id="thirtyDaysWeatherTable">
        </table>
    </div>
</body>
</html>
